<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BodyBalance Rechner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BodyBalance Rechner</h1>
        <div class="content">
            <form id="userForm" class="form-section">
                <label for="height">Höhe (cm):</label>
                <input type="number" id="height" name="height" placeholder="z. B. 180" min="50" max="300" required>

                <label for="weight">Gewicht (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="z. B. 70" min="10" max="500" required>

                <label for="age">Alter:</label>
                <input type="number" id="age" name="age" placeholder="z. B. 25" min="1" max="120" required>

                <label for="gender">Geschlecht:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Männlich</option>
                    <option value="female">Weiblich</option>
                </select>

                <label for="activityLevel">Aktivitätslevel:</label>
                <select id="activityLevel" name="activityLevel" required>
                    <option value="low">Niedrig</option>
                    <option value="moderate">Moderat</option>
                    <option value="high">Hoch</option>
                </select>

                <button type="submit">Berechnen</button>
            </form>

            <div class="results-section">
                <div id="results" class="results" style="display:none;" aria-live="polite"></div>
                <div id="error" class="error" style="display:none;" aria-live="assertive"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
